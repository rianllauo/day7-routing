<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="public/style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
      <a class="navbar-brand" href="#">
         <img src="public/img/brandred.png" alt="logo" width="42px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
         <div class="navbar-nav">
            <a class="nav-link fw-semibold " aria-current="page" href="/">Home</a>
            <a class="nav-link fw-semibold active" href="/form-project">Add Project</a>
         </div>
         <div class="">
            <a href="/contact" class="btn btn-primary bg-orange">Contact Me</a>
         </div>
      </div>
      </div>
   </nav>
   <!-- navbar -->



   <!-- form -->
   <form class="container w-50 mt-5" action="/add-project" method="POST">
      <h1 class="fs-4">Add My Project</h1>

      <div class="mb-3 mt-4">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="row">
         <div class="col">
            <label for="" class="form-label">Start Date</label>
            <input name="date-start" type="date" class="form-control" placeholder="First name" aria-label="First name">
         </div>
         <div class="col">
            <label for="" class="form-label">End Date</label>
            <input name="date-end" type="date" class="form-control" placeholder="Last name" aria-label="Last name">
         </div>
      </div>

      <div class="mt-3">
         <label for="floatingTextarea2" class="form-label">Content</label>
         <textarea name="content" class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
      </div>

      <div class="mt-3">
         <div class="mb-3">
            <label for="">Technologies</label>
         </div>

         <div class="form-check form-check-inline">
            <input name="nodeJs" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="true">
            <label class="form-check-label" for="inlineCheckbox1">Node Js</label>
         </div>
         <div class="form-check form-check-inline">
            <input name="nextJs" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="true">
            <label class="form-check-label" for="inlineCheckbox2">Next Js</label>
         </div>
         <div></div>
         <div class="form-check form-check-inline">
            <input name="reactJs" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="true">
            <label class="form-check-label" for="inlineCheckbox1">React Js</label>
         </div>
         <div class="form-check form-check-inline">
            <input name="javascript" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="true">
            <label class="form-check-label" for="inlineCheckbox2">Javascript</label>
         </div>
      </div>

      <div class="mb-3 mt-4">
         <label for="exampleInputEmail1" class="form-label">Upload Image</label>
         <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      
      <div class="d-flex w-100 justify-content-end">
         <button class="btn btn-primary bg-orange mt-3">Submit</button>
      </div>
   </form>
   <!-- form -->




   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
