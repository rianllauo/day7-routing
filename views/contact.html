<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link rel="stylesheet" href="public/style/main.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
<body>
   <!-- navbar -->
   <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
      <a class="navbar-brand" href="/">
         <img src="public/img/brandred.png" alt="logo" width="42px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
         <div class="navbar-nav">
            <a class="nav-link fw-semibold" aria-current="page" href="/">Home</a>
            <a class="nav-link fw-semibold" href="/form-project">Add Project</a>
         </div>
         <div class="">
            <a href="/contact" class="btn btn-primary bg-orange">Contact Me</a>
         </div>
      </div>
      </div>
   </nav>
   <!-- navbar -->

   <main>
      <!-- contact section -->
      <div class="contact">

         <form id="form">
            <h1>GET IN TOUCH</h1>
            <label >Name</label>
            <input oninput="onInput()" class="input-name" type="text" id="username" >
            <div class="errorMessage"></div>

            <label >Email</label>
            <input oninput="onInput()" class="input-email" type="email" id="email" >
            <div class="errorMessage"></div>


            <label >Phone Number</label>
            <input oninput="onInput()" class="input-phone" type="number" id="phone">
            <div class="errorMessage"></div>


            <label >Subject</label>
            <select oninput="onInput()" class="input-subject" id="subject">
               <option value="">-- PLEASE SELECT YOUR SUBJECT --</option>
               <option value="front end">Front End</option>
               <option value="back end">Back End</option>
               <option value="full stack">Full Stack</option>
            </select>
            <div class="errorMessage"></div>


            <label >Your Message</label>
            <textarea oninput="onInput()" class="input-message" id="message"></textarea>
            <div class="errorMessage"></div>


            <div class="btn-submit">
               <button type="button" id="submit" onclick="onSubmit()">Submit</button>
            </div>

         </form>


      </div>
      <!-- contact section -->

   </main>


   <script src="public/js/contact.js"></script>
</body>
</html>
